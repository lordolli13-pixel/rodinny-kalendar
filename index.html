<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Rodinn√Ω Kalend√°≈ô 2026</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a0f1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png">

    <style>
        :root {
            --bg: #0a0f1a;
            --card: #161b26;
            --gold: #d99a3f;
            --text: #ffffff;
            --muted: #9aa6b6;
            --border: rgba(255, 255, 255, 0.1);
            --accent: #1e293b;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: env(safe-area-inset-top) 10px 20px 10px;
        }

        /* Hlaviƒçka aplikace */
        .app-header {
            width: 100%;
            max-width: 500px;
            padding: 20px 0;
            text-align: center;
        }

        .app-header h1 {
            color: var(--gold);
            font-size: 1.5rem;
            margin: 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Ovl√°d√°n√≠ kalend√°≈ôe */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
        }

        .btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .current-month {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--gold);
        }

        /* M≈ô√≠≈æka kalend√°≈ôe */
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            width: 100%;
            max-width: 500px;
        }

        .weekday {
            text-align: center;
            font-size: 0.7rem;
            color: var(--muted);
            padding-bottom: 5px;
            text-transform: uppercase;
        }

        .day {
            background: var(--card);
            aspect-ratio: 1/1.2;
            border-radius: 12px;
            padding: 5px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
        }

        .day.today {
            border: 2px solid var(--gold);
            background: rgba(217, 154, 63, 0.1);
        }

        .day.empty {
            background: transparent;
            border: none;
        }

        .day-num {
            font-weight: bold;
            font-size: 1rem;
        }

        .nameday {
            font-size: 0.6rem;
            color: var(--muted);
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Teƒçky pro ud√°losti */
        .event-dots {
            margin-top: auto;
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .dot-bday { background: #f59e0b; }
        .dot-event { background: #10b981; }

        /* Dialogov√© okno */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--card);
            width: 100%;
            max-width: 350px;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--gold);
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: var(--bg);
            border: 1px solid var(--border);
            color: white;
            border-radius: 10px;
        }

        .save-btn {
            background: var(--gold);
            color: black;
            width: 100%;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header class="app-header">
        <h1>Kalend√°≈ô 2026</h1>
    </header>

    <div class="controls">
        <button class="btn" onclick="changeMonth(-1)">‚óÄ</button>
        <div class="current-month" id="monthDisplay">Leden 2026</div>
        <button class="btn" onclick="changeMonth(1)">‚ñ∂</button>
    </div>

    <div class="calendar-grid" id="calendarGrid">
        </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalDate" style="margin-top:0; color:var(--gold)">1. Leden</h2>
            <input type="text" id="eventName" placeholder="Kdo m√° narozeniny?">
            <select id="eventType">
                <option value="bday">üéÇ Narozeniny</option>
                <option value="event">üìÖ Ud√°lost</option>
            </select>
            <button class="save-btn" onclick="saveEvent()">ULO≈ΩIT</button>
            <button style="background:none; border:none; color:var(--muted); width:100%; margin-top:15px;" onclick="closeModal()">Zav≈ô√≠t</button>
        </div>
    </div>

    <script>
        let date = new Date();
        if (date.getFullYear() !== 2026) {
            date = new Date(2026, 0, 1);
        }

        let events = JSON.parse(localStorage.getItem('cal_events_2026') || '{}');
        let selectedDateKey = "";

        const months = ["Leden", "√önor", "B≈ôezen", "Duben", "Kvƒõten", "ƒåerven", "ƒåervenec", "Srpen", "Z√°≈ô√≠", "≈ò√≠jen", "Listopad", "Prosinec"];
        const weekdays = ["Po", "√öt", "St", "ƒåt", "P√°", "So", "Ne"];

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const display = document.getElementById('monthDisplay');
            grid.innerHTML = "";

            display.innerText = `${months[date.getMonth()]} ${date.getFullYear()}`;

            // Hlaviƒçka dn≈Ø
            weekdays.forEach(day => {
                grid.innerHTML += `<div class="weekday">${day}</div>`;
            });

            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
            const shift = firstDay === 0 ? 6 : firstDay - 1;
            const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();

            // Pr√°zdn√° m√≠sta
            for (let i = 0; i < shift; i++) {
                grid.innerHTML += `<div class="day empty"></div>`;
            }

            // Dny v mƒõs√≠ci
            for (let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${date.getMonth()}-${d}`;
                const isToday = new Date().getDate() === d && new Date().getMonth() === date.getMonth() && new Date().getFullYear() === date.getFullYear();
                
                let eventHtml = "";
                if (events[dateKey]) {
                    events[dateKey].forEach(ev => {
                        eventHtml += `<div class="dot dot-${ev.type}"></div>`;
                    });
                }

                grid.innerHTML += `
                    <div class="day ${isToday ? 'today' : ''}" onclick="openModal(${d})">
                        <div class="day-num">${d}</div>
                        <div class="event-dots">${eventHtml}</div>
                    </div>
                `;
            }
        }

        function changeMonth(dir) {
            date.setMonth(date.getMonth() + dir);
            renderCalendar();
        }

        function openModal(d) {
            selectedDateKey = `${date.getMonth()}-${d}`;
            document.getElementById('modalDate').innerText = `${d}. ${months[date.getMonth()]}`;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function saveEvent() {
            const name = document.getElementById('eventName').value;
            const type = document.getElementById('eventType').value;
            
            if (!name) return;

            if (!events[selectedDateKey]) events[selectedDateKey] = [];
            events[selectedDateKey].push({ name, type });
            
            localStorage.setItem('cal_events_2026', JSON.stringify(events));
            document.getElementById('eventName').value = "";
            closeModal();
            renderCalendar();
        }

        // Registrace Service Workeru pro PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        renderCalendar();
    </script>
</body>
</html>
